{% extends "base.html" %}
{% block body %}
    Enter python to execute:
    <form action="/" method="post">
        <input type="text" name="expression" />
        <input type="submit" value="Execute" />
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <pre>
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </pre>
        {% endif %}
    {% endwith %}
{% endblock %}
