{% extends "base.html" %}
{% from "_macro/form.html" import render_field %}

{% block page_title %}Login{% endblock %}
{% block body %}
  <div class="page page-login">
    <form method="post" action="{{ url_for('LoginView:get') }}">
      {{ form.next|safe }}
      {{ render_field(form.username) }}
      {{ render_field(form.password) }}
      <input type="submit" value="Login">
  </div>
{% endblock %}
