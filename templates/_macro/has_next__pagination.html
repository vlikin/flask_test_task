{% macro render__has_next__pagination(view, page, has_next) %}
  <div class="pagination has_next-pagination">
    {% if page > 2 %}
      <a href="{{ url_for(view, page=1) }}">First</a>
    {% endif %}
    {% if page > 1 %}
      <a href="{{ url_for(view, page=page-1) }}">Previous</a>
    {% endif %}
    <strong>{{ page }}</strong>
    {% if has_next %}
      <a href="{{ url_for(view, page=page+1) }}">Next</a>
    {% endif %}
  </div>
{% endmacro %}
