{% macro render_field(field) %}
  <div class="form-field name-{{ field.name }} type-{{ field.type }}">
    <div class="field-label">{{ field.label }}</div>
    <div class="field-control">{{ field(**kwargs)|safe }}</div>
    {% if field.errors %}
      <ul class="field-errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
