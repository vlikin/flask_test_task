{% extends "base.html" %}

{% block page_title %}Music{% endblock %}
{% block body %}
  <div class="page page-music">
    <audio controls="contorls" autoplay="autoplay" ></audio>
    <ul>
      {% for song in songs %}
        <li><a href="javascript:void(0)" onclick="playSong('{{song}}')">{{song}}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
